{% extends "catalog/base.html" %}
{% block content %}
<div class="row text-center text-dark lh-2">
<h4></h4>
</div>
{% if gun %}
<table class="table table-striped table-bordered text-start">
<thead>
<tr>
<th>Название</th>

<th>Экспонат</th>
<th>Показать экспонат</th>
</tr>
</thead>
<tbody>
{% for obj in gun %}
<tr>
<td><a href="{{ obj.id }}">{{ obj.title }} </a></td>


<td><img src="{{ obj.photo.url }}" alt="connect"
style="max-height:100px"></td>
<td><a href="{{ obj.photo.url}}"
class="btn btn-primary"
target="_blank"> Показать</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{% else %}
<p>В базе данных нет экземпляров</p>
{% endif %}
{% endblock %}
