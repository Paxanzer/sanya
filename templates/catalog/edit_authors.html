{% extends "catalog/base.html" %}
{% block content %}
<div class="row text-start lh-2">
 <h5>Список экспонатов для редактирования</h5>
</div>
 <div class="row">
 <div class="col-2 "></div>
 <a href="/authors_add/{{authors_add}}"></a>
 <div class="col-8 ">
 <table class="table table-striped table-bordered text-start">
 <thead>
 <tr>
 <th>Id</th>
 <th>Название</th>
 <th>Описание</th>
     <th>Фото</th>
 <th></th>

 </tr>
 </thead>
 <tbody>
 {% if gun %}
 {% for guns in gun.all %}
 <tr>
 <td>{{guns.id}}</td>
 <td>{{guns.title}}</td>
 <td>{{guns.summary}}</td>
  <td>
     <img src="{{guns.photo.url}}" alt="connect"
style="max-height:100px"></td>
 <td><a href="/edit_author/{{guns.id}}">Изменить</a>
    <a href="/delete/{{guns.id}}">Удалить</a></td>
 </tr>
 {% endfor %}
 {% else %}
 <p> В базе данных нет авторов</p>
 {% endif %}
 <tbody>
 </table>
 </div>
 <div class="col-2"></div>
 </div>
{% endblock %}
